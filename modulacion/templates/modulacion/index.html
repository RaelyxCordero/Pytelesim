{% extends 'modulacion/app.html' %} {% block content %}
<div class="col-md-10">
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Inicio</a></li>
        <li><a data-toggle="tab" href="#menu1">Moduladora</a></li>
        <li><a data-toggle="tab" href="#menu2">Portadora</a></li>
        <li><a data-toggle="tab" href="#menu3">Modulada</a></li>
        <li><a data-toggle="tab" href="#menu4">Espectro de Frecuencias</a></li>
    </ul>
    <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="eq-moduladora">Moduladora:</label>
                        <input class="form-control" type="text" id="eq-moduladora" value="cos(2*pi*2*x)" />
                        <label for="eq-portadora">Portadora:</label>
                        <input class="form-control" type="text" id="eq-portadora" value="sin(2*pi*1.5*x)" />
                        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-6">
                        <label for="kl">KL:</label>
                        <input class="form-control" type="number" id="kl" value="" />
                        <label for="kl">VM:</label>
                        <input class="form-control" type="number" id="vm" value="" />
                        <label for="kl">VC:</label>
                        <input class="form-control" type="number" id="vc" value="" />
                    </div>
                    <div class="col-md-6">
                        <label for="kl">M:</label>
                        <input class="form-control" type="number" id="m" value="" />
                        <label for="kl">FC:</label>
                        <input class="form-control" type="number" id="fc" value="" />
                        <label for="kl">FM:</label>
                        <input class="form-control" type="number" id="fm" value="" />
                    </div>
                </div>
                <button class="btn btn-warning" onclick="modulate()"><b>Modular</b></button>
            </div>
            <div class="col-md-12" align="center">
                <div class="form-group">
                    <label for="eq-modulada">Modulada:</label>
                    <input class="form-control" type="text" id="eq-modulada" value="4*cos(2*pi*2*x + 4*sin(2*pi*1.5*x))" />
                    <br>
                    <button class="btn btn-danger" onclick="demodulate()"><b>Demodular</b></button>
                </div>
            </div>
        </div>
        <div id="menu1" class="tab-pane fade">
            <div id="plot-moduladora"></div>
        </div>
        <div id="menu2" class="tab-pane fade">
            <div id="plot-portadora"></div>
        </div>
        <div id="menu3" class="tab-pane fade">
            <div id="plot-modulada"></div>
        </div>
        <div id="menu4" class="tab-pane fade">
            <div id="spectrum" class="spectrum"></div>
        </div>
    </div>
</div>
{% endblock content %}
