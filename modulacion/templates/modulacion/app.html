{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telecomunicaciones</title>
    <!-- JQuery -->
    <script src="{% static './components/jquery/dist/jquery.min.js'%}"></script>
    <!-- Bootstrap -->
    <link href="{% static './components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- cdns -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.9.3/math.min.js"></script>
    <!-- load http://maurizzzio.github.io/function-plot/ -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://wzrd.in/standalone/function-plot@1.14.0"></script>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <!--Custom JS-->
    <script src="{% static './components/js/custom.js' %}"></script>
    <script src="{% static './components/js/DjangoAjax.js' %}"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']]
            },
            CommonHTML: {
                scale: 100
            }
        });
    </script>
    <!--Custom CSS-->
    <link href="{% static './components/css/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="page-header" align="center">
        <h1><a href="/">Py-TeleSim</a></h1>
        <button class="btn btn-default" onclick="modalidad('FM')">FM</button>
        <button class="btn btn-default" onclick="modalidad('PM')">PM</button>
    </div>
    <div class="col-md-2" align="center">
        <button class="btn btn-default">Ver Datos</button>
        <button class="btn btn-default">Agregar Ruido</button>
    </div>
    <div class="content container col-md-10" align="center">
        <div class="row">
            {% block content %} {% endblock %}
        </div>
    </div>
</body>

</html>
